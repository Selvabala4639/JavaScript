<html>
    <title>Form</title>
    <head>
        <script src="formvalidate.js"></script>
        <link rel="stylesheet" href="form.css">
    </head>
    <body >
        
        <br>
        <table = border="1">
            <tr>
                <td>
            <table  style=" border:black; border-radius: 10%; ">
                <td style="padding-left: 120px; padding-right: 120px; padding-top:15px;">
                    <h1>Login Form</h1>
                </td>
            </table>
        </td>
        <br>
            </tr>
            <td>
            <form  onsubmit="return validate();" border = "2" action="" style="border:black; border-radius: 10%; padding-left: 20px;">
                <br>
                <label for="name">Name</label>
                <input type="text" id="fname" placeholder="FirstName"/>
                <label id="invalid">Invalid</label>
                <input type="text" name="lname" id="lname" placeholder="LastName"/>
                <br>
                <br>
                <label for="">Email</label>
                <input type="email" name="" id="" placeholder="email">
                <br>
                <br>
                <label for="">Phone Number</label>
                <input type="number" name="" id="" placeholder="10-digit number">
                <br><br>
                <label for="">Gender</label> <br>
                <input type="radio" name="male" id="male">Male <br>
                <input type="radio" name="female" id="female">Female <br>
                <input type="radio" name="na" id="na">Not wish to disclose
                <br><br>
                <label for="">Address: </label> <br>
                <textarea name="" id="" cols="25" rows="5"></textarea>
                <br><br>
                <label for="">Date of Birth</label> <br>
                <input type="date" name="" id="">
                <br><br>
                <label for="">Time</label><br>
                <input type="time" name="" id="">
                <br><br>
                <label for="">Languages</label><br>
                <input type="checkbox" name="" id="">Tamil <br>
                <input type="checkbox" name="" id="">English <br>
                <input type="checkbox" name="" id="">French
                <br><br>
                <label for="">Select your field of interest: </label><br>
                <select name="" id="" multiple size="3">
                    <option value="">Music</option>
                    <option value="">Cycling</option>
                    <option value="">Badminton</option>
                </select>
                <br><br>
                <label for="">Upload your Photo</label><br>
                <input type="file" name="" id="">
                <br><br>
                <input onclick="validate()" type="submit" value="submit">
                <input onclick="reset()" type="button" value="reset">
            </form>
        </td>
        </table>
    
    </body>
    
</html>
